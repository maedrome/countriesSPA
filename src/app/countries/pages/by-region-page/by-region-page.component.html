<h1 class="px-2 pb-2 text-slate-900 text-xl font-bold">By Region</h1>
<hr>
<div class="flex flex-wrap justify-center gap-2 items-center w-full px-1 py-4">
    @for(region of regions; track region){
        <button [id]="region" class="bg-white text-slate-900 border border-slate-900 rounded-lg hover:bg-slate-900 hover:text-white focus:bg-slate-900 focus:text-white p-1 md:p-2 text-xs md:text-sm font-semibold" (click)="search(region, $event)"
        [class]="{
            'bg-slate-900': initialValue === region,
            'text-white': initialValue === region,
            'bg-white': initialValue !== region,
            'text-slate-900': initialValue !== region
            }"
        >{{region}}</button>
    }
</div>
<hr>
<div class="mx-2 mt-4 overflow-y-auto h-[75vh]"><app-countries-table></app-countries-table></div>
